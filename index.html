<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>namepass</title>
</head>

<body id="body" class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="navbar">
    <div class="container-fluid">
      <div class="d-flex flex-nowrap" id="navbarNav">
        <a class="navbar-brand" href="index.html">NamePass</a>
        <p class="my-auto" id="colormode" style="cursor: pointer;">☀️</p>
      </div>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="saved.html">Saved Credentials</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="wrapper pb-auto">
    <div class="container col-md-10">
      <!-- Section: Block Content -->
      <div class="container text-center col-md-12">

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="px-1 col-md-6">

            <!-- Card -->
            <div class="card card-image mt-2"
              style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);height:98%;">
              <div
                class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
                <div>
                  <h7 class="pink-text">
                    <i class="fas fa-chart-pie"></i>
                    <strong> Username</strong>
                  </h7>
                  <h4 class="py-1 font-weight-bold">
                    <strong>Username Options</strong>
                  </h4>
                  <div>
                    <!-- Username Slider -->
                    <label class="form-label text-white" for="customRange1">Username Length:</label>
                    <br />
                    <span class="text-white font-weight-bold" id="name-length-value">12</span>
                    <div class="range">
                      <input type="range" class="form-range" id="name-max" min="6" max="20" step="2" value="12" />
                    </div>
                  </div>
                  <p>Choose your username's features:</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="verbs" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Verbs
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="nouns" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Nouns
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="common" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Popular Words
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="uncommon" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Include Uncommon
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card -->

          </div>
          <!-- End of grid column -->

          <!-- Grid column -->
          <div class="px-1 col-md-6">

            <!-- Card -->
            <div class="card card-image mt-2"
              style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);height:98%;">
              <div
                class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
                <div>
                  <h6 class="pink-text">
                    <i class="fas fa-chart-pie"></i>
                    <strong> Password</strong>
                  </h6>
                  <h4 class="py-1 font-weight-bold">
                    <strong>Password Options</strong>
                  </h4>
                  <div>
                    <!-- Username Slider -->
                    <label class="form-label text-white" for="passLength">Password Length:</label>
                    <br />
                    <span class="text-white font-weight-bold" id="pass-length-value">32</span>
                    <div class="range">
                      <input type="range" class="form-range" id="passLength" min="8" max="128" />
                    </div>
                  </div>
                  <!--Password Check Boxes -->
                  <p>Choose your password's features:</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="uppercase" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Allow uppercase
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="lowercase" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Allow lowercase
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="numbers" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Allow numbers
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="special" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Allow special chars
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card -->

          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

      </div>
      <!-- Section: Block Content -->

    </div>
    <div class="container col-md-10">

      <!-- Section: Block Content -->
      <div class="container text-center">
        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="px-1 col-md-6">

            <!-- Card -->
            <div class="card card-image mt-2"
              style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);">
              <div
                class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
                <div>
                  <h6 class="green-text">
                    <i class="fas fa-eye"></i>
                    <strong> Username</strong>
                  </h6>
                  <h3 class="pt-1 font-weight-bold">
                    <strong>New Username</strong>
                  </h3>
                  <textarea readonly id="username" name="Username" placeholder=" Your New Username..."
                    aria-label="Generated Username" style="height: 100px; font-size: 0.96em;"></textarea>
                  <a class="btn btn-black btn-rounded btn-md" id="user-generate" style="font-size: 1.05em;"><i
                      class="fas fa-chart-pie"></i>
                    Generate</a>
                  <br />
                  <a class="mt-1 btn btn-black btn-rounded btn-sm" id="user-copy" style="font-size: 1.05em;"><i
                      class="fas fa-clone left"></i> Copy</a>
                </div>
              </div>
            </div>

            <!-- Card -->

          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="px-1 col-md-6">

            <!-- Card -->
            <div class="card card-image mt-2"
              style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);">
              <div
                class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
                <div>
                  <h6 class="green-text">
                    <i class="fas fa-eye"></i>
                    <strong> Password</strong>
                  </h6>
                  <h3 class="pt-1 font-weight-bold">
                    <strong>New Password</strong>
                  </h3>
                  <textarea readonly id="password" name="Password" placeholder="Your Secure Password..."
                    aria-label="Generated Password" style="height: 100px; font-size: 0.96em;"></textarea>
                  <a class="btn btn-black btn-rounded btn-md" id="pass-generate" style="font-size: 1.05em;"><i
                      class="fas fa-chart-pie"></i> Generate</a>
                  <br />
                  <a class="mt-1 btn btn-black btn-rounded btn-sm" id="pass-copy" style="font-size: 1.05em;"><i
                      class="fas fa-clone left"></i> Copy</a>
                </div>
              </div>
            </div>
            <!-- Card -->
          </div>

          <div
            class="text-white text-center d-flex justify-content-center align-items-center flex-column flex-wrap rgba-black-strong mt-3 mb-3 px-1 px-md-5 rounded">
            <div class="d-flex justify-content-center align-items-center flex-column flex-wrap">
              <a class="btn btn-black btn-rounded btn-md mb-2" id="both-generate" style="font-size: 1.05em;"><i
                  class="fas fa-chart-pie"></i> Generate
                Both</a>
              <a class="btn btn-black btn-rounded btn-md" id="btn-save" style="font-size: 1.05em;"><i
                  class="fa fa-save"></i> Save</a>
            </div>
          </div>

          <!-- Grid column -->
        </div>
        <!-- Grid row -->
      </div>
      <!-- Section: Block Content -->
    </div>
    </div>
  </main>
  <footer class="footer fixed-bottom bg-black text-center text-white">
    <div class="container pb-0 max-width:-webkit-fill-avaliable">
      <!-- Section: Social media -->
      <section class="mt-1">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
  </footer>
  <!-- Grid container -->

  <!-- </footer> -->
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets\js\script.js"></script>

</html>
