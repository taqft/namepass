  <!-- Username Slider -->

  </div>

  <!--Password Check Boxes -->
  <p>Choose your password's features:</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="lowercase"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Lowercase
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="uppercase"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Uppercase
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="numbers"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Numbers
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="special"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Special Characters
      </label>
    </div>

    <p>Choose your username's features:</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="verbs"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Verbs
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"

    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="common"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Common
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="uncommon"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Uncommon
      </label>
    </div>
