<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>namepass</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NamePass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="saved.html">Saved Credentials</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-1">

    <main class="wrapper">
      <!-- Section: Block Content -->
      <section class="dark-grey-text text-center">

        <!-- <h3 class="text-center font-weight-bold mb-4 pb-2">Our best projects</h3> -->
        <!-- <p class="text-center text-muted w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur veniam.</p> -->

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-6 mb-1">

            <!-- Card -->
            <div class="card card-image"
              style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);">
              <div
                class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
                <div>
                  <h6 class="pink-text">
                    <i class="fas fa-chart-pie"></i>
                    <strong> Username</strong>
                  </h6>
                  <h3 class="py-1 font-weight-bold">
                    <strong>Username Options</strong>
                  </h3>
                  <div>
                    <!-- Username Slider -->
                    <label class="form-label text-white" for="customRange1">Username Length:</label>
                    <br />
                    <span class="text-white font-weight-bold" id="name-length-value">12</span>
                    <div class="range">
                      <input type="range" class="form-range" id="name-max" min="6" max="30" step="2" value="12" />
                    </div>
                  </div>
                  <p>Choose your username's features:</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="verbs" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Verbs
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="nouns" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Nouns
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="common" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Common Words
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="uncommon" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Uncommon Words
                    </label>
                  </div>
                  </h7>
                  <!-- <a class="btn btn-black btn-rounded btn-md"><i class="fas fa-clone left"></i> View project</a> -->
                </div>
              </div>
            </div>
            <!-- Card -->

          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-6 mb-1">

            <!-- Card -->
            <div class="card card-image"
              style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);">
              <div
                class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
                <div>
                  <h6 class="pink-text">
                    <i class="fas fa-chart-pie"></i>
                    <strong> Password</strong>
                  </h6>
                  <h3 class="py-1 font-weight-bold">
                    <strong>Password Options</strong>
                  </h3>
                  <div>
                    <!-- Username Slider -->
                    <label class="form-label text-white" for="passLength">Password Length:</label>
                    <br />
                    <span class="text-white font-weight-bold" id="pass-length-value">32</span>
                    <div class="range">
                      <input type="range" class="form-range" id="passLength" min="8" max="128" />
                    </div>
                  </div>
                  <!--Password Check Boxes -->
                  <p>Choose your password's features:</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="uppercase" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Include uppercase
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="lowercase" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Include lowercase
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="numbers" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Include numbers
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="special" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Include special characters
                    </label>
                  </div>
                  </h7>
                  <!-- <a class="btn btn-black btn-rounded btn-md"><i class="fas fa-clone left"></i> View project</a> -->
                </div>
              </div>
            </div>
            <!-- Card -->

          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

      </section>
      <!-- Section: Block Content -->

  </div>
  <div class="container my-1">

    <!-- Section: Block Content -->
    <section class="dark-grey-text text-center">

      <!-- <h3 class="text-center font-weight-bold mb-4 pb-2">Our best projects</h3> -->
      <!-- <p class="text-center text-muted w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur veniam.</p> -->

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-6 mb-1">

          <!-- Card -->
          <div class="card card-image" style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);">
            <div
              class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
              <div>
                <h6 class="green-text">
                  <i class="fas fa-eye"></i>
                  <strong> Username</strong>
                </h6>
                <h3 class="py-1 font-weight-bold">
                  <strong>New Username</strong>
                </h3>
                <textarea readonly id="username" name="Username" placeholder=" Your New Username..."
                  aria-label="Generated Username" style="height: 100px;"></textarea>
                <a class="btn btn-black btn-rounded btn-md" id="user-generate" style="font-size: 1.05em;"><i
                    class="fas fa-chart-pie"></i>
                  Generate</a>
                <div>
                  <br />
                  <a class="btn btn-black btn-rounded btn-sm" id="user-copy" style="font-size: 1.05em;"><i
                      class="fas fa-clone left"></i> Copy</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Card -->

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-6 mb-4">

          <!-- Card -->
          <div class="card card-image" style="background: linear-gradient(to bottom right, #000099 5%, #66ccff 129%);">
            <div
              class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
              <div>
                <h6 class="green-text">
                  <i class="fas fa-eye"></i>
                  <strong> Password</strong>
                </h6>
                <h3 class="py-1 font-weight-bold">
                  <strong>New Password</strong>
                </h3>
                <textarea readonly id="password" name="Password" placeholder="Your Secure Password..."
                  aria-label="Generated Password" style="height: 100px; font-size: 0.96em;"></textarea>
                <a class="btn btn-black btn-rounded btn-md" id="pass-generate" style="font-size: 1.05em;"><i
                    class="fas fa-chart-pie"></i> Generate</a>
                <div>
                  <br />
                  <a class="btn btn-black btn-rounded btn-sm" id="pass-copy" style="font-size: 1.05em;"><i
                      class="fas fa-clone left"></i> Copy</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Card -->
        </div>

        <div
          class="text-white text-center d-flex justify-content-center align-items-center rgba-black-strong py-2 px-2 px-md-5 rounded">
          <div>
            <a class="btn btn-black btn-rounded btn-md" id="both-generate" style="font-size: 1.05em;"><i
                class="fas fa-chart-pie"></i> Generate
              Both</a>
            <br /><br />
            <a class="btn btn-black btn-rounded btn-md mb-5" id="btn-save" style="font-size: 1.05em;"><i
                class="fa fa-save"></i> Save</a>
          </div>
        </div>

        <!-- Grid column -->
      </div>
      <!-- Grid row -->
    </section>
    <!-- Section: Block Content -->
  </div>
  </main>
  <footer class="footer fixed-bottom bg-dark text-center text-white">
    <div class="container pb-0 max-width:-webkit-fill-avaliable">
      <!-- Section: Social media -->
      <section class="my-1">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
  </footer>

  <!-- </footer> -->
</body>
